
version: '3.5'

networks:
  main:

services:

  minitwitimage:
    image: minitwitlocal
    env_file:
        - config.env
    restart: unless-stopped
    container_name: minitwit
    networks:
      - main
    ports:
        - '5000:5000'
        - '5001:5001'

  swagger-ui:
    image: swaggerapi/swagger-ui
    container_name: "swagger-ui"
    ports:
      - "5002:8080"
    volumes:
      - .openapi.json:/openapi.json
    environment:
      SWAGGER_JSON: /openapi.json