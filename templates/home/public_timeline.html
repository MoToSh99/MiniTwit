{{ define "title" }}Contact{{ end }}

{{ define "content" }}

<h1>Public Timeline</h1>
<ul class="messages">
{{if eq 0 .postSliceLength}}
<h3>
    There's no messages
</h3>
{{else}}
{{ range .postSlice }}
<div class="twitbox">
    <li >
       <h3>{{ .Username}}</h3>
       <p>{{ .Text }}</p>
    </li>
</div>
{{ end }}
</ul>
{{ end }}
{{ end }}
