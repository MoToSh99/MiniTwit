{{ define "title" }}Contact{{ end }}

{{ define "content" }}

<h1>Public Timeline</h1>
<ul class=messages>
    {{if eq 0 .postSliceLength}}
    <li><em>There's no message so far.</em>
    {{else}}
      {{ range .postSlice }}
      <li><img height="48" width="48" src="https://www.gravatar.com/avatar/04d24379cd970b7670ee66fa203d646f?s=240&r=any&default=identicon&forcedefault=1"><p>
        <strong><a href="/{{.Username}}">{{ .Username}}</a></strong>
        {{ .Text }}
        <small>&mdash; {{ .Date }}</small>
        {{ end }}
    {{ end }}
    </ul>
{{ end }}
