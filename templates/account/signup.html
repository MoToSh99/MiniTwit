{{ define "title" }}Contact{{ end }}

{{ define "content" }}
<div class="col-md-offset-4 col-md-4">
<form class="form-signin" role="form" method="post" action="/signup">
    <h2 class="form-signin-heading">Sign up</h2>
    <input  class="form-control" placeholder="Username" required autofocus name="username">
    <input type="email" class="form-control" placeholder="Email address" required autofocus name="email">
    <input type="password" class="form-control" placeholder="Password" required name="password">
    <input type="password" class="form-control" placeholder="Confirm Password" required name="confirmPassword">
    <div class="checkbox">
        <label>
            <input type="checkbox" value="agree" required> I agree with the Terms of Service *
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
</form>
</div>
{{ end }}
