{{ define "title" }}Sign Up{{ end }}

{{ define "content" }}
  <h2>Sign Up</h2>
  {{ if .error }}
  <div class=error><strong>Error:</strong> {{ .FlashedMessages }}</div>
{{ end }}

  <form method="post" action="/register">
    <dl>
      <dt>Username:
      <dd><input type=text name=username size=30 autofocus>
      <dt>E-Mail:
      <dd><input type=text name=email size=30>
      <dt>Password:
      <dd><input type=password name=pwd size=30>
      <dt>Password <small>(repeat)</small>:
      <dd><input type=password name=confirmPassword size=30>
    </dl>
    <div class=actions><input type=submit value="Sign Up"></div>
  </form>
  {{ end }}
